<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Battle - Colorful Circle</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: red; /* Background color */
  }
  
  .circle {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: 
      linear-gradient(90deg, green 0%, green 25%, lightyellow 25%, lightyellow 50%, white 50%, white 75%, red 75%, red 100%); /* Gradient with specified colors */
  }
</style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>
